<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Creation Test - Fixed</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      .test-section {
        margin: 20px 0;
        padding: 15px;
        border: 1px solid #ddd;
        border-radius: 5px;
      }
      .result {
        padding: 10px;
        margin: 10px 0;
        border-radius: 3px;
      }
      .success {
        background-color: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }
      .error {
        background-color: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }
      .info {
        background-color: #d1ecf1;
        color: #0c5460;
        border: 1px solid #bee5eb;
      }
      button {
        padding: 10px 20px;
        margin: 5px;
        border: none;
        border-radius: 3px;
        cursor: pointer;
      }
      .btn-primary {
        background-color: #007bff;
        color: white;
      }
      .btn-success {
        background-color: #28a745;
        color: white;
      }
      pre {
        background-color: #f8f9fa;
        padding: 10px;
        border-radius: 3px;
        overflow-x: auto;
      }
      input,
      textarea {
        width: 300px;
        padding: 5px;
        margin: 5px 0;
      }
      textarea {
        height: 100px;
      }
    </style>
  </head>
  <body>
    <h1>Quiz Creation Test - Fixed Version</h1>

    <div class="test-section">
      <h3>Configuration</h3>
      <div>
        <label>API Gateway URL:</label><br />
        <input type="text" id="apiUrl" value="http://localhost:3000" />
      </div>
      <div>
        <label>JWT Token:</label><br />
        <textarea
          id="jwtToken"
          placeholder="Paste your JWT token here"
        ></textarea>
      </div>
      <div>
        <label>Thread ID:</label><br />
        <input
          type="text"
          id="threadId"
          value="thread-123"
          placeholder="Enter thread ID"
        />
      </div>
    </div>

    <div class="test-section">
      <h3>Test Quiz Creation</h3>
      <button class="btn-primary" onclick="testCreateQuiz()">
        Create Quiz
      </button>
      <div id="createResult"></div>
    </div>

    <div class="test-section">
      <h3>Test List Quizzes</h3>
      <button class="btn-success" onclick="testListQuizzes()">
        List Quizzes
      </button>
      <div id="listResult"></div>
    </div>

    <script>
      function displayResult(elementId, type, message, data = null) {
        const element = document.getElementById(elementId);
        element.innerHTML = `
                <div class="result ${type}">
                    <strong>${message}</strong>
                    ${data ? `<pre>${JSON.stringify(data, null, 2)}</pre>` : ''}
                </div>
            `;
      }

      async function testCreateQuiz() {
        const apiUrl = document.getElementById('apiUrl').value;
        const token = document.getElementById('jwtToken').value;
        const threadId = document.getElementById('threadId').value;

        if (!token) {
          displayResult('createResult', 'error', 'Please enter your JWT token');
          return;
        }

        const quizData = {
          title: 'Fixed Test Quiz',
          description: 'This quiz tests the fixed implementation',
          timeAllocated: 30,
          questions: [
            {
              questionText: 'What is 2 + 2?',
              marks: 5,
              options: [
                { text: '3', isCorrect: false },
                { text: '4', isCorrect: true },
                { text: '5', isCorrect: false },
              ],
            },
          ],
        };

        try {
          displayResult('createResult', 'info', 'Creating quiz...');

          const response = await fetch(`${apiUrl}/quizzes/thread/${threadId}`, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              Authorization: `Bearer ${token}`,
            },
            body: JSON.stringify(quizData),
          });

          const result = await response.json();

          if (response.ok) {
            displayResult(
              'createResult',
              'success',
              'Quiz created successfully!',
              result,
            );
          } else {
            displayResult(
              'createResult',
              'error',
              `Failed to create quiz (${response.status})`,
              result,
            );
          }
        } catch (error) {
          displayResult('createResult', 'error', 'Network error occurred', {
            error: error.message,
          });
        }
      }

      async function testListQuizzes() {
        const apiUrl = document.getElementById('apiUrl').value;
        const token = document.getElementById('jwtToken').value;
        const threadId = document.getElementById('threadId').value;

        if (!token) {
          displayResult('listResult', 'error', 'Please enter your JWT token');
          return;
        }

        try {
          displayResult('listResult', 'info', 'Fetching quizzes...');

          const response = await fetch(`${apiUrl}/quizzes/thread/${threadId}`, {
            method: 'GET',
            headers: {
              Authorization: `Bearer ${token}`,
            },
          });

          const result = await response.json();

          if (response.ok) {
            displayResult(
              'listResult',
              'success',
              `Found ${result.length || 0} quizzes`,
              result,
            );
          } else {
            displayResult(
              'listResult',
              'error',
              `Failed to list quizzes (${response.status})`,
              result,
            );
          }
        } catch (error) {
          displayResult('listResult', 'error', 'Network error occurred', {
            error: error.message,
          });
        }
      }
    </script>
  </body>
</html>
